{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>홈</h1>
  {% for user in users %}
    <p>{{ user.pk }}
      |
      {{ user.username }}
      |
      {{ user.email }}
      |
      <a href="{% url 'accounts:detail' user.pk %}">프로필</a>
    </p>
  {% endfor %}
{% endblock content %}
